{% load static %}
<html>
    <head>
        <title>Vitor Daniel - Contact</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="left">
            <img class="me" src="{% static 'assets/me.png' %}">
        </div>

        <div class="rightPages">
            <ul class="menu" id="toggleMenu">
                <a href="{% url 'index' %}" class="menuIcons"><li class="icon1"><ion-icon name="home-outline"></ion-icon></li></a>
                <a href="{% url 'about' %}" class="menuIcons"><li class="icon2"><ion-icon name="person-outline"></ion-icon></li></a>
                <a href="{% url 'portfolio' %}" class="menuIcons"><li class="icon3"><ion-icon name="folder-outline"></ion-icon></li></a>
                <a href="{% url 'testimonials' %}" class="menuIcons"><li class="icon4"><ion-icon name="chatbubbles-outline"></ion-icon></li></a>
                <a href="{% url 'contact' %}" class="menuIcons"><li class="icon4"><ion-icon name="reader-outline"></ion-icon></li></a>
            </ul>
            <div class="titleContact">
                <h2 class="title1Contact">Let's Solve Some Problems Together ?</h2>
                <h4 class="title2Contact">Find me in one of these channels</h4>
            </div>
            <div class="containerContacts">
                {% for contact in contacts %}
                    <div class="contactItens">
                        <ion-icon name="{{contact.social_media.icon}}" class="iconContact"></ion-icon>
                        <p>{{contact.social_media.name}}: </p>
                        {% if contact.is_link %}
                            <a href="{{contact.identification}}" class="linkContact" target="_blank">Click here</a>
                        {% else %}
                            <p class="linkContact">{{contact.identification}}</p></p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
