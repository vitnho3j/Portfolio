{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <link href="{% static 'css/style.css' %}" rel="stylesheet"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <button id="btn-dark-mode-toggle" class="btn-dark-mode-toggle">OK</button>
        <div class="gtranslate_wrapper"></div>
        <div class="btn-home">
            <li><a href="{% url 'index' %}"><ion-icon name="home-outline" id="btn-home"></ion-icon></a></li>
        </div>
        <div class="container-authenticated-pages">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="{% static 'js/darkmode.js' %}"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>window.gtranslateSettings = {"default_language":"pt","languages":["pt","en"],"wrapper_selector":".gtranslate_wrapper","alt_flags":{"en":"usa","pt":"brazil"}}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
    {% block scripts %}
    {% endblock %}
</html>
