{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Redes Sociais</title>
</head>
<body>
    {% if user.is_authenticated %}
        {% if message_save_data_successfully %}
            <p>{{message_save_data_successfully}}</p>
            <a href="{% url 'social_add'%}">Voltar</a>
        {% else %}
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <a href="{% url 'profile'%}">Voltar</a>
            <button type="submit" class="btn-form">Atualizar Informações</button>
        </form>
        {% endif %}
    {% else %}
        <p>{{message_auth_error}}</p>
        <meta http-equiv="refresh" content="3;url={% url 'index'%}">
    {% endif %}
</body>
</html>
